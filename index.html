<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #preview {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>HTML File Viewer</h1>
    <input type="file" id="fileInput" accept=".html">
    <button id="fullScreenBtn">Full Screen</button>
    <iframe id="preview"></iframe>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').srcdoc = e.target.result;
                };
                reader.readAsText(file);
            }
        });
        
        document.getElementById('fullScreenBtn').addEventListener('click', function() {
            const iframe = document.getElementById('preview');
            if (!iframe.classList.contains('full-screen')) {
                iframe.classList.add('full-screen');
            } else {
                iframe.classList.remove('full-screen');
            }
        });
    </script>
</body>
</html>
